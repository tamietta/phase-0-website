<!DOCTYPE html>
<html>
<head>
    <title>Steamed Fish with Ginger in Soya Sauce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <h2>Steamed Fish in Soya Sauce and Ginger</h2>
        <a href="https://www.youtube.com/watch?v=stIzBl9vQo4"><img src="fish-soya-ginger.jpg" alt="steamed fish in soya sauce and ginger"></a>
        <h3>Ingredients</h3>    
        <ul>
            <li>1 whole white fish</li>
            <li>1 bunch spring onions</li>
            <li>1 bunch coriander</li>
            <li>1 large piece of ginger</li>
            <li>3 Tbsp. canola oil</li>
            <li>1/4 cup Pearl River Bridge Seasoned Soy Sauce 
            for Seafood</li>
            <li>1 tsp cane sugar</li>
        </ul>
        </section>
</body>
</html>
